<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h2> NEXCENTIA QUIZ</h2>
        <form id="quizForm">
            <div id = 'q1'>
                <p>1. What is the name of our CEO?</p>
                <input type="radio" id="q1a" name="q1" value="a">
                <label for="q1a">Brinto Bhai</label><br>
                <input type="radio" id="q1b" name="q1" value="b">
                <label for="q1b">BrintUwU</label><br>
                <input type="radio" id="q1c" name="q1" value="c">
                <label for="q1c">We have a CEO?</label>
            </div>
            <div id="q2">
                <p>2. Who isn't a part of Nexcentia?</p>
                <input type="radio" id="q2a" name="q2" value="a">
                <label for="q2a">Certainly Not Fahmid</label><br>
                <input type="radio" id="q2b" name="q2" value="b">
                <label for="q2b">Steve Jobs</label><br>
                <input type="radio" id="q2c" name="q2" value="c">
                <label for="q2c">Tasin<sub>(you might think this is the answer)</sub></label>
            </div>
            <div id="q3">
                <p>3. Where does Noman live?</p>
                <input type="radio" id="q3a" name="q3" value="a">
                <label for="q3a">Nodir Paare</label><br>
                <input type="radio" id="q3b" name="q3" value="b">
                <label for="q3b">IDK Im not from around here</label><br>
                <input type="radio" id="q3c" name="q3" value="c">
                <label for="q3c">Who's Noman?</label>
            </div>
            <div id="q4">
                <p>4. What is Jami's favourite anime?</p>
                <input type="radio" id="q4a" name="q4" value="a">
                <label for="q4a">Kira Kira Tulu-kun<sub>(It's a femdom anime)</sub></label><br>
                <input type="radio" id="q4b" name="q4" value="b">
                <label for="q4b">Mahou Shoujo Madoka<sub>(definately not an idol anime)</sub></label><br>
                <input type="radio" id="q4c" name="q4" value="c">
                <label for="q4c">Shadow Eminence</label><br>

            </div>

            <button type="button" onclick="checkAnswers()" class="button">Submit</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
